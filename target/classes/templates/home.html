<!DOCTYPE html>
<html lang="tr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <style>
        body {
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #004d40;
        }

        .dashboard {
            background-color: #00796b;
            color: #ffffff;
            padding: 40px;
            text-align: center;
        }

        .dashboard__title {
            font-size: 24px;
            margin-top: 0;
        }

        .dashboard__user {
            margin-top: 20px;
        }

        .dashboard__user-name {
            font-size: 50px;
            color: #e0f7fa;
        }

        a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h1 class="dashboard__title">Hoşgeldiniz !</h1>
    <div class="dashboard__user">
        <h2 th:text="${userdetail.fullname}" class="dashboard__user-name">Kullanıcı Adı</h2>
    </div>
</div>
<span sec:authorize="isAuthenticated"><a th:href="@{/logout}">Çıkış Yap</a></span>

</body>
</html>
